name: Java CI with Gradle

on:
  push:
    branches:
      - develop
      - master
      
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
  - name: Write Properties-url
      uses: christian-draeger/write-properties@1.1.0
      with:
        path: ./src/main/resources/application-database.properties
        property: |
          spring.datasource.url
        value: |
          ${{ secrets.DB_URL }}

      - name: Write Properties-username
        uses: christian-draeger/write-properties@1.1.0
        with:
          path: ./src/main/resources/application-database.properties
          property: |
            spring.datasource.username
          value: |
            ${{ secrets.DB_USERNAME }}
      - name: Write Properties-password
        uses: christian-draeger/write-properties@1.1.0
        with:
          path: ./src/main/resources/application-database.properties
          property: |
            spring.datasource.password
          value: |
            ${{ secrets.DB_PASSWORD }}

    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
        
